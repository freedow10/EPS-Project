<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="styles/signup_user.css">
  <title>Sign up</title>
</head>

<body>
  <section id="navheader"></section>
  <section id="signup">
    <div class="container pt-2">
      <div class="row pt-4 slides signup2">
        <div class="col-1"></div>
        <div class="col-lg-5 signup-about">
          <h1 class="title">New Account</h1>
          <p>
            Sign up to create your own account. Start earning money now!
          </p>
          <button onclick="location.href='signup_company.html';" type="button" class="btn btn-secondary signup-btn"
            onclick="func1()">We are a company</button>
        </div>
        <div class="col-lg-5 signup-content">
          <h2 class="title">Sign up</h2>
          <ul>
            <li>
              <h2 class="signup-title">First Name</h2>
              <div class="input-group input-group-sm mb-3">
                <input id="FirstName" type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </li>
            <li>
              <h2 class="signup-title">Last Name</h2>
              <div class="input-group input-group-sm mb-3">
                <input id="LastName" type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </li>
            <li>
              <h2 class="signup-title">E-mail</h2>
              <div class="input-group input-group-sm mb-3">
                <input id="Email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </li>
            <li>
              <h2 class="signup-title">Password</h2>
              <div class="input-group input-group-sm mb-3">
                <input id="Password" type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </li>
            <li>
              <h2 class="signup-title">Comfirm Password</h2>
              <div class="input-group input-group-sm mb-3">
                <input id="PasswordComfirm" type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </li>
          </ul>
          <button type="button" class="btn btn-dark btn-block signup-btn" onclick="func1()">Sign up</button>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/apiscripts.js"></script>
  <script language="javascript"> func1();</script>
  <script>
    $("#navheader").load("./includes/navheader.html");

    $("#footer").load("./includes/footer.html");

  </script>
</body>

</html>
