<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

    <link rel="stylesheet" href="styles/design_insert_page_v1.css">
    <title>Data insert</title>
</head>
<body>
    <section id="navheader"></section>

    <section id="datainsert_page">
        <div class="container-fluid">
            <div class="row pt-3 pb-3">
                <div class="col-2"></div>

                <div class="col-8 panel">
                    <div class="container">
                        <div class="row">
                            <div class="col-9">
                                <h2>Question</h2>
                                <div class="w-100"></div>
                                <p>Here will have discription of question.</p>
                            </div>
                            <div class="col-3 company-logo"></div>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">1. Question</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="anwser">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">2. Question</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="anwser">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">3. Question</label>
                                <p>what is your opinion about question 3?</p>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="formControlRange">4. How much do you like to go to gym?</label>
                                <small>(right for like and left for dislike.)</small>
                                
                                <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange2">
                            </div>
                            <div class="form-group">
                                <label for="formControlRange">5. Your gender.</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <label class="form-group">6. Multiple Choice</lable>
                            <small>(Chose options that you like.)</small>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    option 1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    option 2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                <label class="form-check-label" for="defaultCheck3">
                                    option 3
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                <label class="form-check-label" for="defaultCheck4">
                                    option 4
                                </label>
                            </div>                                

                            <button type="submit" class="btn btn-primary submit mt-3">Submit</button>
                          </form>

                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $("#navheader").load("./includes/navheader.html");
    </script>

</body>
</html>
