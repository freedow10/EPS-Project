<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

    <link rel="stylesheet" href="styles/footer.css">

    <link rel="stylesheet" href="styles/survey-creation.css">
    <title>Data insert</title>
</head>

<body>
    <section id="navheader">

    </section>

    <section id="main-content" class="d-flex h-100 py-5">
        <div class="container d-flex h-100">
            <div class="row mx-auto my-auto w-100 align-self-center rounded py-3" style="background-color:#fff">
                <div class="col-lg-12" style="text-align:center;">

                </div>

                <div class="col-lg-10 offset-lg-1 ">
                    <form>
                        <div class="form-group row m-0">
                            <label class="col-lg-2 col-form-label text-right" for="Input-Title" style="font-size:1.15rem">Titel</label>
                            <div class="form-group col-lg-10">
                                <input type="text" class="form-control" id="Input-Title" placeholder="">
                            </div>
                        </div>

                        <div class="form-group row m-0">
                            <label class="col-lg-2 col-form-label text-right" for="Input-Title" style="font-size:1.15rem">Beschrijving</label>
                            <div class="form-group col-lg-10">
                                <input type="text" class="form-control" id="Input-Title" placeholder="">
                            </div>
                        </div>

                        <div id="Button-Group" class="row justify-content-center">
                            <div class="col-lg-3">
                                <button type="button" class="btn btn-block btn-success submit  float-right" onclick="AddOpenQuestion()">Add
                                    Open Question</button>
                            </div>
                            <div class="col-lg-3">
                                <button type="button" class="btn btn-block btn-success submit  float-right" onclick="AddMultiQuestion()">Add
                                    Multi Question</button>
                            </div>
                        </div>
                    </form>

                    <hr class="style14">

                    <form id="Question-Form" class="d-flex flex-column">
                        

                    </form>
                    
                </div>
            </div>
        </div>

    </section>
    <section id="footer">

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/homepage.js"></script>

    <script>
        $("#navheader").load("./includes/navheader.html");

        let QuestionCounter = 0;

        function AddOpenQuestion() {
            QuestionCounter++;

            var OpenQuestionHTML = '<div class="form-group row justify-content-center"> <label class="col-lg-2  col-form-label font-weight-bold text-right" style="font-size:1.1rem" for="Input-Title" >Vraag '+QuestionCounter+'</label> <div class="form-group col-lg-7"> <input type="text" class="form-control" id="Input-Title" placeholder=""></div></div>';

            

            $("#Question-Form").append(OpenQuestionHTML)
        }

        function AddMultiQuestion() {
            QuestionCounter++;

            var MultiQuestionformgroup = '<div class="form-group row justify-content-center">' +
                '<label class="col-lg-2 col-form-label text-right font-weight-bold" style="font-size:1.1rem" for="Input-Title" >Vraag '+QuestionCounter+' </label>' +
                '<div class="form-group col-lg-7"> <input type="text" class="form-control" id="Input-Title" placeholder=""></div> ' +
                '<div class="w-100"></div>' +
                '<div class="form-group row col-lg-6 justify-content-center">' +
                '<div class="form-group col-lg-6 h-100 text-center ">' +
                '<input class="form-check-input" type="checkbox" value="" id="Check-qr-'+QuestionCounter+'">' +
                '<label class="form-check-label" for="Check-qr-'+QuestionCounter+'" style="font-size: 1.1rem"> Allow Multi selection </label>' +
                '</div>' +
                '<div class="form-group col-lg-6"><button id=" btn-question-' + QuestionCounter + '" type="button" class="btn btn-block btn-dark float-right" onclick="AddOptionToQuestion(this)"> Add option </button> </div>' +
                '</div>' +
                '<div id="Container-option-' + QuestionCounter + '" class="form-group row col-lg-8 justify-content-center"> </div> </div';

            $("#Question-Form").append(MultiQuestionformgroup)
        }
       

        function AddOptionToQuestion(e) {
            var HTMLFormat = '<label class="col-lg-2 col-form-label text-right" for="Input-Title" >Optie</label>' +
                '<div class="form-group col-lg-6"><input type="text" class="form-control" id="Input-Title" placeholder=""></div>' +
                '<div class="w-100"></div>';


            var questionnr = e.id.split("-")[2];

            $("#Container-option-" + questionnr).append(HTMLFormat)
        }

    </script>
</body>

</html>
