<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	
	<link rel="stylesheet" href="styles/footer.css">
	<link rel="stylesheet" href="styles/contact.css">

	<title>Datafuelled Jobs</title>
</head>
<body>
    <section id="navheader">

    </section>
  
    <section id="header"></section>
    <section id="info">
        <div class="container">
            <div class="row py-3">
                <div class="col-lg-10 offset-lg-1 py-3 rounded" style="background: #f8f9fa">
                    <section>
                        <div class="row">
                            <div class="col-lg-10 offset-lg-1">
                                <h1 style="text-align:Left">Contact us</h1>
                            </div>
                            <div class="col-lg-7 offset-lg-1">
                                <div>
                                    <p>
                                        Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.
                                    </p>
                                </div>
                                <form>
                                    <div class="form-row mb-3">
                                        <div class="col-lg-6">
                                            <label for="exampleFormControlInput1">First name</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                                        </div>

                                        <div class="col-lg-6">
                                            <label for="exampleFormControlInput1">Email address</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>

                                    </div>

                                    <div class="form-row mb-3">
                                        <div class="col-lg-12">
                                            <label for="exampleFormControlInput1">Subject</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Subject">
                                        </div>
                                    </div>

                                    <div class="form-row mb-3">
                                        <div class="col-lg-12">
                                            <label for="exampleFormControlTextarea1"></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" style="resize: none"></textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row justify-content-around">
                                        <button type="button" class="btn btn-dark ">Submit</button>
                                        <button type="reset" class="btn btn-dark ">Clear</button>
                                    </div>

                                </form>
                            </div>
                            
                            <div class="col-lg-3" style="background: #f8f9fa">
                                <h6>Email</h6>
                                <p>name@example.com</p>
                                <h6>Tel.</h6>
                                <p>0612345678</p>
                                <h6>Address</h6>
                                <p>
                                    Bedrijfnaam<br />
                                    Company-Address 36 <br />
                                    3689AJ, Plaatsnaam
                                </p>
                                
                                
                            </div>

                        </div>
                    </section>
                </div>


            </div>
        </div>
    </section>
    <section id="footer"></section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $("#navheader").load("./includes/navheader.html");
    </script>
</body>
</html>
