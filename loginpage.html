<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">

    <link rel="stylesheet" href="styles/loginpage.css">

    <title>Datafuelled Jobs</title>
</head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand mr-0" href="homepage.html">
                <i class="fas fa-arrow-left"></i>
                <span class="mx-1">Back to Home</span>
            </a>
        </nav>
    </section>

    <section id="content" class="h-75">
        <div class="container d-flex h-100">
            <div class="row mx-auto justify-content-center align-self-center">
                <div class="col-lg-6 rounded p-3" style="background-color: #f5f5f5;">
                    <p class="h5 text-center">Log in via social media</p>
                    <div class="d-flex justify-content-around my-3">
                            
                            <button type="button" class="btn btn-dark w-25" style="font-size: 1.25rem; " >
                                    <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-dark w-25" style="font-size: 1.25rem; ">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            
                            <button type="button" class="btn btn-dark w-25" style="font-size: 1.25rem; ">
                                <i class="fab fa-twitter"></i>
                            </button>
                    </div>
                    <hr class="style14">
                    <p class="h5 my-3 text-center">Log in met je account</p>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username or Email">
                            </div>
                            <div class="form-group col-12">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group col-12 mb-0">
                                <div class="float-right">
                                    <button onclick="location.href='signup_user.html';" type="button" class="btn btn-link" style="color:#2e2b2b">Account nodig?</button>
                                    <!--<button type="submit" class="btn btn-dark ">Inloggen</button>-->
                                    <button onclick="location.href='user_info_page.html';" type="button" class="btn btn-dark ">Inloggen</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
